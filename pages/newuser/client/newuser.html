<template name = "newuser">

<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="NewUser.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div>
		<img src="images/pick-app.png" width = "210" height = "210" align = "middle"/>
</div>
	<form action="www.google.com" method="post">
		<p>
			<label for="username">Username</label>
			<input id="username" name="username" type="text">
		</p>w
		<p>
			<label for="email">Email</label>
			<input id="email" name="email" type="text">
			
		</p>
		<p>
			<label for="password">Password</label>
			<input id="password" name="password" type="password">
			
		</p>
		<p>
			<label for="confirm_password">Confirm Password</label>
			<input id="confirm_password" name="confirm_password" type="password">
			
		</p>
		<p>
			Agree to Terms of Service?<input id="terms" type="checkbox">

		</p>
		<p>
			<input type="submit" value = "SUBMIT">
		</p>
	
	</form>

	<div>
			PickApp

	</div>


	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	</body>

</template>
