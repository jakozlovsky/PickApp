<template name="findgame">



<form id="name">
<h1> Find Games! </h1>
<div>
<table  id="info" class="table-bordered">
<thead>
<tr>
<th>Game Type</th>
<th>Game Location</th>
<th>Current Players</th>
<th>Players Needed</th>
<th>Contact Information</th>
<th>Start Time</th>
<th>Join!</th>
</tr>
</thead>
{{#each g in gamelist}}
{{> showgame g=g}}
{{/each}}

</table>
 </div>
</form>

</template>



<template name="showgame">
<tbody>
<tr>
<td>{{g.gametype}}</td>
<td>{{g.gameloc}}</td>
<td>{{g.currentplays}}</td>
<td>{{g.need}}</td>
<td><a href="tel:+{{g.contactinfo}}">{{g.contactinfo}}</a></td>
<td>{{g.starttime}}</td>
<td class="noborder"><button class="js-join btn btn-primary">Join</button></td>
</tr>
</tbody>


</template>
