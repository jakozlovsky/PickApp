<template name="findgame">



<form id="find">
<h1> Find Games </h1>
<div>
<table class="table-bordered">
<thead>
<tr>
<th>Game Type</th>
<th>Game Location</th>
<th>Current Players</th>
<th>Players Needed</th>
<th>Contact Information</th>
<th>Start Time</th>
</tr>
</thead>
{{#each g in gamelist}}
{{> showgame g=g}}
{{/each}}
</table>
 </div>
</form>

</template>



<template name="showgame">
<tbody>
<tr>
<td>{{g.gametype}}</td>
<td>{{g.gameloc}}</td>
<td>{{g.currentplays}}</td>
<td>{{g.need}}</td>
<td>{{g.contactinfo}}</td>
<td>{{g.starttime}}</td>
<button class="js-join">Join</button>
</tr>
</tbody>


</template>
