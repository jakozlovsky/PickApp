<template name="findgame">



<form>
<h1> Find Games </h1>
<div>
<ul>
{{#each g in gamelist}}
 {{> showgame g=g}}
{{/each}}
</ul>
 </div>
</form>

</template>



<template name="showgame">
<li>{{g.gametype}}<br>{{g.gameloc}}<br>{{g.currentplays}}<br>{{g.need}}<br>{{g.contactinfo}}<br>
<button class="js-join">Join</button>
<hr>
</li>
</template>
