<template name="makegame">
<style>
body {

  background-image: url(http://legato.travel/wp-content/uploads/2015/02/world-map-background-dark.jpg);
  background-position: -60px -100px;
  background-size: 2000px 1000px;
  font-family: sans-serif;
  font-size: 10px

}
form {
  background: #fff;
  padding: 4em 4em 2em;
  max-width: 400px;
  margin: 100px auto 0;
  box-shadow: 0 0 1em #222;
  border-radius: 5px;
  margin-top: 50px;
}
p {
  margin: 0 0 3em 0;
  position: relative;
}
label {
  display: block;
  font-size: 1.6em;
  margin: 0 0 .5em;
  color: #333;
}
input {
  display: block;
  box-sizing: border-box;
  width: 100%;
  outline: none
}
input[type= "checkbox"]
{

  margin-left: -190px;
}
input[type="text"],
input[type="password"] {
  background: #f5f5f5;
  border: 1px solid #e5e5e5;
  font-size: 1.6em;
  padding: .8em .5em;
  border-radius: 5px;
}
input[type="text"]:focus,
input[type="password"]:focus {
  background: #fff
}
span {
  border-radius: 5px;
  display: block;
  font-size: 1.3em;
  text-align: center;
  position: absolute;
  background: #2F558E;
  left: 105%;
  top: 25px;
  width: 160px;
  padding: 7px 10px;
  color: #fff;
}
span:after {
  right: 100%;
  top: 50%;
  border: solid transparent;
  content: " ";
  height: 0;
  width: 0;
  position: absolute;
  pointer-events: none;
  border-color: rgba(136, 183, 213, 0);
  border-right-color: #2F558E;
  border-width: 8px;
  margin-top: -8px;
}
input[type="submit"] {
  background: #2F558E;
  box-shadow: 0 3px 0 0 #1D3C6A;
  border-radius: 5px;
  border: none;
  color: #fff;
  cursor: pointer;
  display: block;
  font-size: 2em;
  line-height: 1.6em;
  margin: 2em 0 0;
  outline: none;
  padding: .8em 0;
  text-shadow: 0 1px #68B25B;

}
div
{
	text-align: center;


}
</style>


<head>
	<title>Make a game!</title>
	<link rel="stylesheet" href="NewUser.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>

	<form action = "storeinfo()" method="post">
		<p>
			<label for="gametype">Type</label>
			<input id="gametype" name="gametype" type="text">
		</p>w
		<p>
			<label for="currentplayers">Current Players</label>
			<input id="currentplayers" name="currentplayers" type="text">
			
		</p>
		<p>
			<label for="playersneeded">Players needed</label>
			<input id="playersneeded" name="playersneeded" type="password">
			
		</p>
		<p>
			<label for="loc">Location</label>
			<input id="loc" name= "loc" type="text">
			
		</p>
		<p>
			<label for="contact">Contact</label>
			<input id="contact" name="contact" type="text">
			
		</p>
		
		<p>
			<input type="submit" value = "SUBMIT">
		</p>
	
	</form>

	<div>
			PickApp

	</div>

  		 console.dir(gameinfo);

    </script>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	</body>







</template>
